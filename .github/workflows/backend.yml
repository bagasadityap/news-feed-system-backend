name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: newsfeed
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download dependencies
        run: go mod download

      - name: Build backend
        run: go build -o main .

      - name: Run tests
        run: go test ./... -v

      - name: Build Docker image
        run: docker build -t newsfeed-backend .

      - name: Verify container runs
        run: |
          docker run -d --name backend-test -p 8080:8080 newsfeed-backend
          sleep 5
          docker ps -a
